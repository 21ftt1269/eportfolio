<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week7-e-p2</title>
</head>
<style type="text/css">
	
	#content {
		    display: flex;
		    flex-wrap: wrap;
			margin: 0px auto;
			width: 600px;
			/*border: solid 1px;*/}


	.para {
		    width: 400px;
			padding: 5px 0px;
			box-sizing: border-box;}

	.para2 {
			display: flex;
			flex-grow: 1;
			padding: 5px 0px;
			box-sizing: border-box;}


	.para3 {flex-grow: 1;}


	.para4 {flex: 100%;
			text-align: center;
			padding: 5px 0px;
			box-sizing: border-box;}


</style>

</head>



<body>
	<div id="content">

	
			<div class="para"><label>Fullname</label></div>
			<div class="para2"><input type="text" name="Fullname" id="Fullname" maxlength="30" class="para3"></div>

			<div class="para"><label>Email</label></div>
			<div class="para2"><input type="Email" name="Email" id="Email" class="para3"></div>
	
			<div class="para"><label>Date you can start</label></div>
			<div class="para2"><input type=Date name="Date" id="Date" class="para3"></div>
	
			<div class="para"><label>Morning shift preference</label></div>
			<div class="para2"><input type="time" name="Morning shift preference" id="Morning shift preference" class="para3"></div>
	
			<div class="para"><label>Evening shift perference</label></div>
			<div class="para2">	<input type="time" name="Evening shift preference" id="Evening shift preference" class="para3"></div>

			<div class="para"><label>How many hours you can work? In multiple of 3</label></div>
			<div class="para2"><input type="number" name="hours" id="hours" min="3" max="9" class="para3"></div>

			<div class="para"><label>Distance you willing to commute to volunteer center?</label></div>
			
			<div class="para2">1<input type="range" name="Distance" id="Distance" min="1" max="15" default="3">15</div>

			<div class="para"><label>You currency perference for payment?</label></div>

			<div class="para2">
				<input type="radio" name="pound" id="pound">
				<label>&pound;</label>

				<input type="radio" name="yen" id="yen">
				<label>&yen;</label>

				<input type="radio" name="euro" id="euro">
				<label>&euro;</label>
			</div>

			<div class="para4">
					<textarea id="address" name="address" rows="6" cols="40" placeholder="Type your home address"></textarea>
			</div>

			<div class="para4">
					<strike>You will be given daily meals</strike>
			</div>

			<div class="para4">
					<label for="checkbox"><input type="checkbox" name="checkbox" disabled="1" checked="1" id="checkbox"> I agree to all terms and conditions</label>
			</div>

			<div class="para4">
					<label>Prove you are not robot: 10 &#60; 20? 
					<input type="checkbox" name="checkbox" id="checkbox"></label>
			</div>
			<div class="para4">
					<input type="submit" value="Volunteer now!">
			</div>


			<div class="para4">	
					<input type="reset" value="Start Over">
			</div>


			<div class="para4">

					<label>For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a></label>
			</div>
</div>


</body>
</html>
