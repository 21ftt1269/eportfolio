<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week7-e-p2</title>
</head>
<style type="text/css">
	#content {
		    display: flex;
		    flex-wrap: wrap;
		    flex-direction: column;
		    justify-content: center;
		    align-items: center;
			margin: 0px auto;
			width: 600px;}


	.para {
		    width: 70%;
			padding:10px 0px;
			box-sizing: border-box;
			text-align: center;}

	.para2 {
			width: 100%;
			text-align: center;
			padding: 10px 0px;
			box-sizing: border-box;}



</style>

</head>



<body>
<div id="content">

	
			<div class="para"><label>Fullname</label></div>
			<div><input type="text" name="Fullname" id="Fullname" maxlength="30"></div>

			<div class="para"><label>Email</label></div>
			<div><input type="Email" name="Email" id="Email"></div>
	
			<div class="para"><label>Date you can start</label></div>
			<div><input type=Date name="Date" id="Date"></div>
	
			<div class="para"><label>Morning shift preference</label></div>
			<div><input type="time" name="Morning shift preference" id="Morning shift preference"></div>
	
			<div class="para"><label>Evening shift perference</label></div>
			<div><input type="time" name="Evening shift preference" id="Evening shift preference"></div>

			<div class="para"><label>How many hours you can work? In multiple of 3</label></div>
			<div><input type="number" name="hours" id="hours" min="3" max="9"></div>

			<div class="para"><label>Distance you willing to commute to volunteer center?</label></div>
			
			<div>1<input type="range" name="Distance" id="Distance" min="1" max="15" default="3">15</div>

			<div class="para"><label>You currency perference for payment?</label></div>

			<div>
				<input type="radio" name="pound" id="pound">
				<label>&pound;</label>

				<input type="radio" name="yen" id="yen">
				<label>&yen;</label>

				<input type="radio" name="euro" id="euro">
				<label>&euro;</label>
			</div>

			<div class="para2">
					<textarea id="address" name="address" rows="6" cols="40" placeholder="Type your home address"></textarea>
			</div>

			<div class="para2">
					<strike>You will be given daily meals</strike>
			</div>

			<div class="para2">
					<label for="checkbox"><input type="checkbox" name="checkbox" disabled="1" checked="1" id="checkbox"> I agree to all terms and conditions</label>
			</div>

			<div class="para2">
					<label>Prove you are not robot: 10 &#60; 20? 
					<input type="checkbox" name="checkbox" id="checkbox"></label>
			</div>
			<div class="para2">
					<input type="submit" value="Volunteer now!">
			</div>


			<div class="para2">	
					<input type="reset" value="Start Over">
			</div>


			<div class="para2">

					<label>For more informaton, visit MOH <a href="https://www.moh.gov.bn/Pages/Home.aspx" target="_blank">website</a></label>
			</div>
</div>




</body>
</html>
