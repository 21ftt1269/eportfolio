<style type="text/css">
	h3{text-align: center;}
	#content {
			margin: 0px auto;
			width: 600px;
			border-collapse: collapse;
			
			}
	#content>form>div{border: 1px solid;}
	.para{width: 380px;
			padding: 5px;			 
			display: inline-block;}
	.para2 {
			text-align: center;
			padding: 5px;
		}

<body>
	<div id="content">
<h3>Registration for Covid-19 Volunteer &reg; C19-Team</h3>
<form method="" action="">
	<div>
		<!-- <p>Fullname</p> -->
		<div class="para"><label for="Fullname">Fullname</label></div>
			<input type="text" name="Fullname" id="Fullname" maxlength="30">
	</div>
	<div>
		<!-- <p>Email</p> -->
		<div class="para"><label for="Email">Email</label></div>
			<input type="Email" name="Email" id="Email">
	</div>
	<div>
		<!-- >Date you can start</div> -->
		<div class="para"><label for="Date">Date you can start</label></div>
			<input type=Date name="Date" id="Date">
	</div>
	<div>
		<!-- >Morning shift preference</div> -->
		 <div class="para"><label for="Morning shift preference">Morning shift preference</label></div>
			<input type="time" name="Morning shift preference" id="Morning shift preference">
	</div>
	<div>
		<!-- >Evening shift perference</div> -->
		<div class="para"><label for="Evening shift preference">Evening shift preference</label></div>
			<input type="time" name="Evening shift preference" id="Evening shift preference">
	</div>
	<div>
		<!-- >How many hours you can work? In multiple of 3</div> -->
		 <div class="para"><label for="How many hours you can work? In multiple of 3">How many hours you can work? In multiple of 3</label></div>
			<input type="number" name="hours" id="hours" min="3" max="9">
	</div>
	<div>
		<!-- >Distance you willing to commute to volunteer center?</div> -->
		<div class="para"><label for="Distance">Distance you willing to commute to volunteer center?</label></div>
		1<input type="range" name="Distance" id="Distance" min="1" max="15" default="3">15
	</div>
	<div>
		<!-- >You currency perference for payment?</div> -->
		<div class="para"><label for="currency">You currency perference for payment?</label></div>
		<input type="radio" name="pound" id="pound"><label for="pound">&pound;</label>
		<input type="radio" name="yen" id="yen"><label for="yen">&yen;</label>
		<input type="radio" name="euro" id="euro"><label for="euro">&euro;</label>
	</div>
	<div>
		 <div class="para2">
			<label for="text"></label><textarea id="address" name="address" rows="6" cols="40" placeholder="Type your home address"></textarea></div>
	</div>
	<div>
		 <div class="para2"><strike>You will be given daily meals</strike></div> 
	</div>
	<div>
		 <div class="para2"><input type="checkbox" name="checkbox" id="checkbox">I agree to all terms and conditions</div>
	</div>
	<div>
		 <div class="para2">Prove you are not robot 10 &lt; 20?
		<input type="checkbox" name="checkbox" id="checkbox"></div>
	</div>
	<div>
		 <div class="para2"><input type="submit" value="Volunteer now!" name=""></div>
	</div>
	<div>
		<div class="para2"><input type="reset" value="Start Over" name=""></div>
	</div>
	
		 <div class="para2">For more informaton, visit MOH 
		<a href="" target="_blank">website</a></div>

	</div>
</form>
</div>
